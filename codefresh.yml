version: '1.0'
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: bencodefresh/small
    working_directory: ./
    dockerfile: Dockerfile
  RunningUnitTests:
    title: Running Unit Tests
    image: '${{BuildingDockerImage.imageId}}'
    working_directory: IMAGE_WORK_DIR
    entry_point:
      - /bin/sh
      - /codefresh/volume/cf-generated/unit_test_script
    create_file:
      path: /codefresh/volume/cf-generated
      name: unit_test_script
      content: echo test
    on_success:
      metadata:
        set:
          - bencodefresh/small:
              - CF_QUALITY: true
              - CF_QUALITY: true
    on_fail:
      metadata:
        set:
          - bencodefresh/small:
              - CF_QUALITY: false
              - CF_QUALITY: false
